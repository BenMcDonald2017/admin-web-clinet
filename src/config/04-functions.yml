functions:
  ping:
    description: Ping / Pong
    handler: build/routes/ping/index.ping
    events:
      - http:
          path: ping
          method: get
          cors: true
          documentation:
            summary: 'ping'
            description: Service Up? Check w/ Ping / Pong!

  createEnvelope:
    handler: build/routes/docusign/envelope/index.createEnvelope
    events:
      - http:
          path: envelope
          method: post
          cors: true
          documentation:
            summary: Create Envelope
            description: Create Envelope [POST]
            tags: ["docusign", "envelope", "signing session"]
            requestBody:
              description: "Request body description"
          methodResponses:
            -
              statusCode: "200"
              responseBody:
                description: "Response body description"
            -
              statusCode: "400"
              responseModels:
                "application/json": "ErrorResponse"
          requestModels:
            "application/json": "CreateEnvelope"

